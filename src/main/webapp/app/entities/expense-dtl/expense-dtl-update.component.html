<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-expense-dtl-heading" jhiTranslate="primeCashManagerApp.expenseDtl.home.createOrEditLabel">Create or edit a Expense Dtl</h2>
            <div class="form-grid ui-fluid">
                <div class="p-field p-grid">
                    <ng-container *ngIf="editForm.get('id')!.value">
                    <label jhiTranslate="global.field.id" for="field_id" class="p-col-12 p-md-2">ID</label>
                    <div class="p-col-12 p-md-10">
                        <input pInputText type="number" name="id" id="field_id" formControlName="id" readonly/>
                    </div>
                    </ng-container>
                </div>
                <div class="p-field p-grid">
                    <label jhiTranslate="primeCashManagerApp.expenseDtl.quantity" for="field_quantity" class="p-col-12 p-md-2">Quantity</label>
                    <div class="p-col-12 p-md-10">
                        <input pInputText type="number" name="quantity" id="field_quantity" formControlName="quantity"/>
                    </div>
                </div>
                <div class="p-field p-grid">
                    <label jhiTranslate="primeCashManagerApp.expenseDtl.unitPrice" for="field_unitPrice" class="p-col-12 p-md-2">Unit Price</label>
                    <div class="p-col-12 p-md-10">
                        <input pInputText type="number" name="unitPrice" id="field_unitPrice" formControlName="unitPrice"/>
                    </div>
                </div>
                <div class="p-field p-grid">
                    <label jhiTranslate="primeCashManagerApp.expenseDtl.amount" for="field_amount" class="p-col-12 p-md-2">Amount</label>
                    <div class="p-col-12 p-md-10">
                        <input pInputText type="number" name="amount" id="field_amount" formControlName="amount"/>
                    </div>
                </div>
                <div class="p-field p-grid">
                    <label jhiTranslate="primeCashManagerApp.expenseDtl.createdBy" for="field_createdBy" class="p-col-12 p-md-2">Created By</label>
                    <div class="p-col-12 p-md-10">
                        <input pInputText type="text" name="createdBy" id="field_createdBy" formControlName="createdBy"/>
                    </div>
                </div>
                <div class="p-field p-grid">
                    <label jhiTranslate="primeCashManagerApp.expenseDtl.createdOn" for="field_createdOn" class="p-col-12 p-md-2">Created On</label>
                    <div class="p-col-12 p-md-10">
                        <p-calendar id="field_createdOn" formControlName="createdOn" [showIcon]="true" [showTime]="true"></p-calendar>
                    </div>
                </div>
                <div class="p-field p-grid">
                    <label jhiTranslate="primeCashManagerApp.expenseDtl.modifiedBy" for="field_modifiedBy" class="p-col-12 p-md-2">Modified By</label>
                    <div class="p-col-12 p-md-10">
                        <input pInputText type="text" name="modifiedBy" id="field_modifiedBy" formControlName="modifiedBy"/>
                    </div>
                </div>
                <div class="p-field p-grid">
                    <label jhiTranslate="primeCashManagerApp.expenseDtl.modifiedOn" for="field_modifiedOn" class="p-col-12 p-md-2">Modified On</label>
                    <div class="p-col-12 p-md-10">
                        <p-calendar id="field_modifiedOn" formControlName="modifiedOn" [showIcon]="true" [showTime]="true"></p-calendar>
                    </div>
                </div>
                <div class="p-field p-grid">
                    <label jhiTranslate="primeCashManagerApp.expenseDtl.item" for="field_item" class="p-col-12 p-md-2">Item</label>
                    <div class="p-col-12 p-md-10">
                        <p-dropdown id="field_item" name="item" [options]="itemOptions" formControlName="itemId"
                                    [virtualScroll]="true" [lazy]="true" [rows]="10" (onLazyLoad)="onItemLazyLoadEvent($event)" [lazyLoadOnInit]="true" [filter]="true" [filterValue]="itemFilterValue"
                                    placeholder="Choose" optionLabel="name" optionValue="id"></p-dropdown>
                        <div class="validation-messages">
                            <ng-container *ngIf="editForm.get('itemId')!.invalid && (editForm.get('itemId')!.dirty || editForm.get('itemId')!.touched)">
                                <p-message severity="error"
                                           *ngIf="editForm.get('itemId')!.errors!.required" [text]="'entity.validation.required' | translate">
                                </p-message>
                            </ng-container>
                        </div>
                    </div>
                </div>
                <div class="p-field p-grid">
                    <label jhiTranslate="primeCashManagerApp.expenseDtl.expense" for="field_expense" class="p-col-12 p-md-2">Expense</label>
                    <div class="p-col-12 p-md-10">
                        <p-dropdown id="field_expense" name="expense" [options]="expenseOptions" formControlName="expenseId"
                                    [virtualScroll]="true" [lazy]="true" [rows]="10" (onLazyLoad)="onExpenseLazyLoadEvent($event)" [lazyLoadOnInit]="true" [filter]="true" [filterValue]="expenseFilterValue"
                                    placeholder="Choose" optionLabel="voucherNo" optionValue="id" [showClear]="true"></p-dropdown>
                    </div>
                </div>
            </div>

            <div>
                <button pButton type="button" id="cancel-save" icon="pi pi-ban" class="ui-button-secondary" (click)="previousState()" [label]="'entity.action.cancel' | translate"></button>
                <button pButton type="submit" id="save-entity" icon="pi pi-save" [disabled]="editForm.invalid || isSaving" [label]="'entity.action.save' | translate"></button>
            </div>
        </form>
    </div>
</div>
